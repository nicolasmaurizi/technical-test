<div class="d-flex justify-content-center align-items-center vh-90 mt-5">
  <div class="card centered-card w-50">
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <!-- Campo Nombre: Editable en Alta y Edici칩n -->
        <div class="form-group" *ngIf="(!isEditMode&&!isEditOwner)||(isEditMode&&!isEditOwner)">
          <label for="lastname">Apellido</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            class="form-control mb-4"
          />
        </div>
        <div class="form-group" *ngIf="(!isEditMode&&!isEditOwner)||(isEditMode&&!isEditOwner)">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control mb-4"
          />
        </div>
        <div class="form-group mb-4" *ngIf="(!isEditMode&&!isEditOwner)||(isEditMode &&isEditOwner)">
          <label for="position">Posici칩n</label>
          <select class="form-select" id="position" formControlName="position">
            <option *ngFor="let position of positions" [value]="position">
              {{ position }}
            </option>
          </select>
        </div>
        <div class="form-group" *ngIf="(!isEditMode&&!isEditOwner)"
        >
          <label for="birthday">Fecha de Nacimiento</label>
          <input
            type="date"
            id="birthday"
            formControlName="birthday"
            class="form-control mb-4"
          />
        </div>
        <!-- Campo Email: Editable solo en Alta -->
        <div
          class="form-group" *ngIf="(!isEditMode&&!isEditOwner)"
        >
          <label for="email">Correo Electr칩nico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control mb-4"
          />
        </div>
        <div
          class="form-group"
          *ngIf="(!isEditMode&&!isEditOwner)"
        >
          <label for="password">Contrase침a</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control mb-4"
          />
        </div>

        <!-- Buttons -->
        <div class="form-group">
          <button
            type="button"
            class="btn btn-outline-secondary me-4"
            (click)="onCancel()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-outline-primary">
            {{ isEditMode ? "Guardar " : "Crear " }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
